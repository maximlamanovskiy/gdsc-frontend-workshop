<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial scale=1.0'>
        <meta name='author' content='Maxim Lamanovsky'>
        <title>Frontend workshop</title>
        <link rel='stylesheet' href='./style.css'>
        <link rel='icon shortcut' type='image/x-icon' href='../../../static/favicon.ico'>
    </head>
    <body>
        <div class="capsule">
            <div class="baby-yoda">

                <div class="baby-yoda__head">
                    <div class="head__ear_left">
                        <div class="ear__inside-part_left"></div>
                    </div>
                    <div class="head__face">
                        <div class="face__forehead"></div>
                        <div class="face__eye_left">
                            <div class="face__eyebrow_left"></div>
                        </div>
                        <div class="face__eye_right">
                            <div class="face__eyebrow_right"></div>
                        </div>
                        <div class="face__nose"></div>
                    </div>
                    <div class="head__ear_right">
                        <div class="ear__inside-part_right"></div>
                    </div>
                </div>

                <div class="baby-yoday__body">
                    <div class="baby-yoda__arm_left"></div>
                    <div class="body__clothe"></div>
                    <div class="baby-yoda__arm_right"></div>
                </div>
            </div>
        </div>
    </body>
</html>
